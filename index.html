<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Count By...</title>
  </head>
  <body>
    <div class="container">
      <form id="countUpBy">

        <label for="countTo">Count To..</label>
        <input type="number" id="countTo">

        <label for="countBy">Count By..</label>
        <input type="number" id="countBy">

        <button id="inputSubmit" type="button" class="btn">Count It!</button>
      </form>
    </div>
    <section id="wordPuzzle">
      <div class="origInput">
        <input id="puzzleInput" type="text" name="originalString" value="" placeholder="Original Word Goes Here">
        <button id="puzzleSubmit" type="button" name="button">De-vowel It</button>
      </div>
      <h1 id="puzzleOutPut"></h1>
    </section>
    <div class="container">
      <h1>Transportation Quiz</h1>
      <h3>Check all that you have used to get to work:</h3>
      <form id="transportationQuiz">
        <div class="form-group">
          <input type="checkbox" name="work" value="bike">Ride a bike<br>
          <input type="checkbox" name="work" value="car">Drive a car<br>
          <input type="checkbox" name="work" value="rideShare">Ride Share<br>
          <input type="checkbox" name="work" value="streetCar">Street Car<br>
          <input type="checkbox" name="work" value="jetPack">Jet Pack<br>
        </div>
        <div class="form-group">
          <h3>Check all that you use to go to not work</h3>
          <input type="checkbox" name="notWork" value="bike">Ride a bike<br>
          <input type="checkbox" name="notWork" value="car">Drive a car<br>
          <input type="checkbox" name="notWork" value="rideShare">Ride Share<br>
          <input type="checkbox" name="notWork" value="streetCar">Street Car<br>
          <input type="checkbox" name="notWork" value="jetPack">Jet Pack<br>
        </div>
        <button id="quizSubmit" type="button">Submit Quiz</button>
      </form>
      <div>
        <ul id="quizResults">
        </ul>
      </div>
    </div>
  </body>
</html>
