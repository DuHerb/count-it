<!DOCTYPE html>
<html>
  <head>

    <div class="container">
      <form id="countUpBy">

        <label for="countTo">Count To..</label>
        <input type="number" id="countTo">

        <label for="countBy">Count By..</label>
        <input type="number" id="countBy">

        <button id="inputSubmit" type="button" class="btn">Count It!</button>
      </form>
    </div>
    <section id="wordPuzzle">
      <div class="origInput">
        <input id="puzzleInput" type="text" name="originalString" value="" placeholder="Original Word Goes Here">
        <button id="puzzleSubmit" type="button" name="button">De-vowel It</button>
      </div>
      <h1 id="puzzleOutPut"></h1>
    </section>
